group 'io.codecov'
version '1.0'

apply plugin: 'java'
apply plugin: 'jacoco'

sourceCompatibility = 18
targetCompatibility = 18

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "junit:junit:4.13"
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.enabled false
        txt.enabled true
        txt.destination file("${buildDir}/reports/jacoco/jacocoTestReport.txt")
    }
}

check.dependsOn jacocoTestReport
