group 'io.codecov'
version '1.0'

apply plugin: 'java'
apply plugin: 'jacoco'

sourceCompatibility = 18
targetCompatibility = 18

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "junit:junit:4.13"
}



jacocoTestReport {
    reports {
        xml {
            enabled true
        }
        html {
            enabled false
        }
        csv {
            enabled false
        }
        xml.destination file("${buildDir}/reports/jacoco/jacocoTestReport.xml")
        csv.destination file("${buildDir}/reports/jacoco/jacocoTestReport.csv")
        // set report type
        reports {
            html.enabled true
            html.destination file("${buildDir}/reports/jacoco/jacocoTestReport.html")
            html {
                enabled true
                // specify report type
                JacocoReportType.HTML.destinationProvider = { file("${buildDir}/reports/jacoco/custom-jacoco-report.html") }
            }
        }
    }
}



check.dependsOn jacocoTestReport
